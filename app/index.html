<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogun-D3 Chat</title>
    <style>
        :root {
            /* Light theme */
            --primary-color-light: #2D3436;
            --secondary-color-light: #636E72;
            --accent-color-light: #00B894;
            --bg-color-light: #FFFFFF;
            --light-gray-light: #F1F2F6;
            --message-bg-light: #F8F9FA;
            --shadow-light: rgba(0, 0, 0, 0.05);
            
            /* Dark theme */
            --primary-color-dark: #FFFFFF;
            --secondary-color-dark: #CBD5E0;
            --accent-color-dark: #00D1A1;
            --bg-color-dark: #1A202C;
            --light-gray-dark: #2D3748;
            --message-bg-dark: #2D3748;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            
            /* Common variables */
            --border-radius: 12px;
            --spacing: 12px;
            --transition: all 0.2s ease;
            
            /* Default theme (light) */
            --primary-color: var(--primary-color-light);
            --secondary-color: var(--secondary-color-light);
            --accent-color: var(--accent-color-light);
            --bg-color: var(--bg-color-light);
            --light-gray: var(--light-gray-light);
            --message-bg: var(--message-bg-light);
            --shadow: var(--shadow-light);
        }

        [data-theme="dark"] {
            --primary-color: var(--primary-color-dark);
            --secondary-color: var(--secondary-color-dark);
            --accent-color: var(--accent-color-dark);
            --bg-color: var(--bg-color-dark);
            --light-gray: var(--light-gray-dark);
            --message-bg: var(--message-bg-dark);
            --shadow: var(--shadow-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            padding: var(--spacing);
            background-color: var(--bg-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing);
            padding-bottom: var(--spacing);
            border-bottom: 1px solid var(--light-gray);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: var(--light-gray);
        }

        .info {
            background-color: var(--light-gray);
            padding: var(--spacing);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing);
            font-size: 0.95rem;
        }

        .connect-section {
            text-align: center;
            margin-bottom: var(--spacing);
            padding: var(--spacing);
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: var(--transition);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .chat-section {
            display: none;
        }

        .chat-wrapper {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: var(--spacing);
            height: calc(100vh - 200px);
            background-color: var(--light-gray);
            padding: var(--spacing);
            border-radius: var(--border-radius);
            margin-top: var(--spacing);
        }

        .conversations-list {
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            overflow-y: auto;
            padding: var(--spacing);
            height: 100%;
        }

        .conversation-item {
            padding: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 6px;
            background-color: var(--bg-color);
            border: 1px solid var(--light-gray);
        }

        .conversation-item:hover {
            transform: translateX(2px);
            border-color: var(--accent-color);
        }

        .conversation-item.active {
            background-color: var(--accent-color);
            color: white;
            transform: translateX(2px);
            border-color: transparent;
        }

        .conversation-item .address {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .conversation-item .message-count {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .conversation-item .last-message {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 4px;
        }

        .messages {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .messages-header {
            padding: calc(var(--spacing) / 2);
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--light-gray);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .messages-container {
            padding: calc(var(--spacing) / 2);
            background-color: var(--bg-color);
            flex: 1;
            overflow-y: auto;
            max-height: calc(100% - 110px);
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            margin-bottom: 8px;
            border-radius: var(--border-radius);
            word-wrap: break-word;
            animation: fadeIn 0.2s ease;
            position: relative;
            line-height: 1.4;
        }

        .message.sent {
            background-color: #008875;
            color: #FFFFFF;
            margin-left: auto;
            border-bottom-right-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.received {
            background-color: var(--message-bg);
            color: var(--primary-color);
            border-bottom-left-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
        }

        .message .meta {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-top: 6px;
            display: flex;
            justify-content: space-between;
        }
        
        .message.sent .meta {
            color: rgba(255, 255, 255, 0.95);
            text-shadow: none;
        }

        .input-area {
            padding: var(--spacing);
            background-color: var(--bg-color);
            border-top: 1px solid var(--light-gray);
            display: flex;
            gap: 12px;
            position: sticky;
            bottom: 0;
            z-index: 1;
        }

        input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            background-color: var(--bg-color);
            color: var(--primary-color);
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        #recipientAddress {
            font-family: monospace;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .connection-status {
            margin-top: var(--spacing);
            padding: 8px 12px;
            border-radius: var(--border-radius);
            background-color: var(--bg-color);
            border: 1px solid var(--light-gray);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-indicator.online {
            background-color: var(--accent-color);
            box-shadow: 0 0 12px var(--accent-color);
        }

        .status-indicator.offline {
            background-color: #FF6B6B;
            box-shadow: 0 0 12px #FF6B6B;
        }

        .status-indicator.connecting {
            background-color: #FFA502;
            box-shadow: 0 0 12px #FFA502;
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.5; transform: scale(0.8); }
        }

        .wallet-info {
            background-color: var(--bg-color);
            padding: var(--spacing);
            border-radius: var(--border-radius);
            margin-top: var(--spacing);
            border: 1px solid var(--light-gray);
            text-align: left;
        }

        .wallet-info code {
            background-color: var(--light-gray);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-wrapper {
                grid-template-columns: 1fr;
                height: calc(100vh - 160px);
            }

            .conversations-list {
                display: none;
            }

            .container {
                padding: calc(var(--spacing) / 2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shogun-D3</h1>
            <button class="theme-toggle" id="themeToggle">🌙</button>
        </div>
        
        <div class="info">
            <p>To use this decentralized chat, you need:</p>
            <ul>
                <li>Metamask installed in your browser</li>
                <li>An Ethereum address</li>
            </ul>
        </div>
        
        <div id="wallet-section" class="connect-section">
            <button id="connectWallet">Connect Wallet</button>
            <button id="refreshChat">Refresh Chat</button>
            <div id="walletInfo" class="wallet-info"></div>
            <div class="connection-status" id="gunStatus">
                <span class="status-indicator connecting"></span>
                <span>Connecting to Gun...</span>
            </div>
        </div>
        
        <div id="chatSection" class="chat-section">
            <div class="chat-wrapper">
                <div class="conversations-list" id="conversationsList">
                    <!-- Conversations will appear here -->
                </div>
                <div class="messages">
                    <div class="messages-header">
                        <input type="text" id="recipientAddress" placeholder="Recipient's ETH address (0x...)">
                    </div>
                    <div class="messages-container" id="messagesContainer">
                        <!-- Messages will appear here -->
                    </div>
                    <div class="input-area">
                        <input type="text" id="messageInput" placeholder="Type a message...">
                        <button id="sendMessage">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="shogun-core.js"></script>
    <script src="d3.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Set initial theme based on system preference
        if (prefersDarkScheme.matches) {
            document.body.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '☀️';
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.body.removeAttribute('data-theme');
                themeToggle.textContent = '🌙';
            } else {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️';
            }
        });

        // Check if d3 and d3.debug exist, otherwise initialize
        if (!window.d3) {
            console.error("Error: d3 object not loaded correctly");
            window.d3 = {};
        }
        
        if (!window.d3.debug) {
            console.warn("Warning: d3.debug object not found, initializing");
            window.d3.debug = {};
        }
        
        // Check if testGunConnection exists, otherwise create it
        if (!window.d3.debug.testGunConnection) {
            console.warn("Warning: testGunConnection function not found, creating");
            window.d3.debug.testGunConnection = async function() {
                try {
                    const startTime = Date.now();
                    
                    // Test Gun connection with a simple ping
                    const result = await new Promise((resolve) => {
                        const timeoutId = setTimeout(() => {
                            resolve({
                                success: false,
                                message: "Connection test timeout"
                            });
                        }, 5000);
                        
                        // Try to read data from Gun
                        window.gun.get("connection_test").once((data) => {
                            clearTimeout(timeoutId);
                            resolve({
                                success: true
                            });
                        });
                    });
                    
                    const endTime = Date.now();
                    const latency = endTime - startTime;
                    
                    return {
                        ...result,
                        latency
                    };
                } catch (error) {
                    return {
                        success: false,
                        message: error.message || "Error during connection test"
                    };
                }
            };
        }
        
        // DOM Elements
        const connectWalletBtn = document.getElementById('connectWallet');
        const walletInfoEl = document.getElementById('walletInfo');
        const chatSection = document.getElementById('chatSection');
        const recipientAddressInput = document.getElementById('recipientAddress');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessage');
        const keyPairStatusElement = document.createElement('div');
        walletInfoEl.appendChild(keyPairStatusElement);

        // Global variables
        let userAddress = null;
        let provider = null;
        let wallet = null;
        let gunKeyPair = null;
        let activeConversations = new Set();
        let processedMessages = new Set();
        let chatMessages = {};
        
        // LocalStorage functions
        const saveMessagesToLocalStorage = () => {
            try {
                localStorage.setItem('shogun_d3_chat_messages', JSON.stringify(chatMessages));
                console.log('Messages saved to localStorage');
            } catch (error) {
                console.error('Error saving messages to localStorage:', error);
            }
        };
        
        const loadMessagesFromLocalStorage = () => {
            try {
                let saved = localStorage.getItem('shogun_d3_chat_messages');
                if (!saved) {
                    saved = localStorage.getItem('succus_chat_messages');
                }
                
                if (saved) {
                    chatMessages = JSON.parse(saved);
                    console.log('Messages loaded from localStorage:', Object.keys(chatMessages).length, 'conversations found');
                    return true;
                }
            } catch (error) {
                console.error('Error loading messages from localStorage:', error);
            }
            return false;
        };
        
        // Load messages from localStorage on startup
        loadMessagesFromLocalStorage();
        
        // Function to check Gun status
        const checkGunStatus = async () => {
            try {
                const status = await window.d3.debug.testGunConnection();
                const statusElement = document.getElementById('gunStatus');
                
                if (status.success) {
                    statusElement.innerHTML = `
                        <span class="status-indicator online"></span>
                        <span>Gun connected (latency: ${status.latency}ms)</span>
                    `;
                    return true;
                } else {
                    statusElement.innerHTML = `
                        <span class="status-indicator offline"></span>
                        <span>Gun disconnected: ${status.message}</span>
                    `;
                    return false;
                }
            } catch (error) {
                document.getElementById('gunStatus').innerHTML = `
                    <span class="status-indicator offline"></span>
                    <span>Gun error: ${error.message}</span>
                `;
                return false;
            }
        };
        
        // Check Gun status every 10 seconds
        setInterval(checkGunStatus, 10000);
        checkGunStatus();
        
        // Function to connect wallet
        const connectWallet = async () => {
            try {
                const result = await d3.connectWithMetaMask();
                
                if (!result || !result.address) {
                    console.error("Connection error: invalid result", result);
                    return;
                }
                
                userAddress = result.address;
                gunKeyPair = result.keypair;
                
                window.currentUserAddress = userAddress;
                window.gunKeyPair = gunKeyPair;
                
                walletInfoEl.innerHTML = `
                    <p>Wallet connected!</p>
                    <p>Address: <code>${userAddress}</code></p>
                `;
                
                keyPairStatusElement.innerHTML = `<span class="active">✓ Keypair active</span>`;
                
                chatSection.style.display = 'block';
            } catch (error) {
                console.error("Error connecting to wallet:", error);
                alert("Error connecting to wallet. Check console for details.");
            }
        };
        
        // Function to update conversations list
        const updateConversationsList = () => {
            const conversationsList = document.getElementById('conversationsList');
            conversationsList.innerHTML = '';
            
            const currentRecipient = recipientAddressInput.value.trim();
            const conversations = Object.keys(chatMessages);
            
            if (conversations.length === 0) {
                const emptyItem = document.createElement('div');
                emptyItem.className = 'conversation-item';
                emptyItem.innerHTML = '<div class="address">No conversations yet</div>';
                conversationsList.appendChild(emptyItem);
                return;
            }
            
            conversations.sort((a, b) => {
                const lastMsgA = chatMessages[a].length > 0 ? 
                    chatMessages[a][chatMessages[a].length - 1].timestamp : 0;
                const lastMsgB = chatMessages[b].length > 0 ? 
                    chatMessages[b][chatMessages[b].length - 1].timestamp : 0;
                return lastMsgB - lastMsgA;
            });
            
            conversations.forEach(address => {
                const item = document.createElement('div');
                item.className = 'conversation-item';
                if (address === currentRecipient) {
                    item.className += ' active';
                }
                
                const messageCount = chatMessages[address].length;
                const lastMessage = messageCount > 0 ? 
                    chatMessages[address][chatMessages[address].length - 1].decrypted : '';
                const lastMessagePreview = lastMessage.length > 20 ? 
                    lastMessage.substring(0, 20) + '...' : lastMessage;
                
                item.innerHTML = `
                    <div class="address">${address.slice(0, 6)}...${address.slice(-4)}</div>
                    <div class="message-count">${messageCount} messages</div>
                    <div class="last-message">${lastMessagePreview}</div>
                `;
                
                item.addEventListener('click', () => {
                    recipientAddressInput.value = address;
                    startListeningToConversation(address);
                    
                    document.querySelectorAll('.conversation-item').forEach(el => {
                        el.classList.remove('active');
                    });
                    item.classList.add('active');
                });
                
                conversationsList.appendChild(item);
            });
        };
        
        // Function to send a message
        const sendMessage = async () => {
            const message = messageInput.value.trim();
            const recipientAddress = recipientAddressInput.value.trim();
            
            if (!message || !recipientAddress) {
                alert("Please enter both a message and a recipient address.");
                return;
            }
            
            try {
                const loadingMsg = document.createElement('div');
                loadingMsg.classList.add('message', 'sent');
                loadingMsg.innerHTML = `Sending...`;
                messagesContainer.appendChild(loadingMsg);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                console.log(`Verifying keypair for recipient ${recipientAddress}`);
                const recipientPubKey = await d3.getKeypair(recipientAddress);
                
                if (!recipientPubKey || !recipientPubKey.pub || !recipientPubKey.epub) {
                    messagesContainer.removeChild(loadingMsg);
                    
                    if (confirm(`Recipient ${recipientAddress} doesn't have a valid keypair. Generate a public key for testing?`)) {
                        const tempKeyPair = await d3.SEA.pair();
                        const publicPart = {
                            pub: tempKeyPair.pub,
                            epub: tempKeyPair.epub
                        };
                        
                        await d3.registerKeypair(recipientAddress, publicPart);
                        
                        alert(`Public keypair generated for ${recipientAddress}. Try sending the message again.`);
                        return;
                    }
                    
                    alert(`Recipient ${recipientAddress} doesn't have a valid keypair. They cannot receive messages.`);
                    return;
                }
                
                const result = await d3.sendmessage(message, [recipientAddress], gunKeyPair);
                
                messagesContainer.removeChild(loadingMsg);
                
                if (result.sent) {
                    messageInput.value = '';
                    
                    const uniqueId = `sent_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
                    const messageTime = new Date();
                    const timeString = messageTime.toLocaleTimeString() + ' ' + messageTime.toLocaleDateString();
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message sent';
                    messageElement.setAttribute('data-msg-id', uniqueId);
                    messageElement.innerHTML = `
                        ${message}
                        <div class="meta">
                            ${timeString}
                            <span class="message-sender">You</span>
                        </div>
                    `;
                    
                    messagesContainer.appendChild(messageElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    
                    if (!chatMessages[recipientAddress]) {
                        chatMessages[recipientAddress] = [];
                    }
                    
                    const messageToSave = {
                        decrypted: message,
                        isSentByMe: true,
                        timestamp: messageTime.getTime(),
                        sender: userAddress,
                        messageKey: uniqueId
                    };
                    chatMessages[recipientAddress].push(messageToSave);
                    
                    saveMessagesToLocalStorage();
                    updateConversationsList();
                    startListeningToConversation(recipientAddress);
                } else {
                    alert("Error sending message: " + (result.why ? result.why.message || result.why : "Unknown error"));
                }
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Error sending message: " + error.message);
            }
        };
        
        // Function to start listening to a conversation
        const startListeningToConversation = async (recipientAddress) => {
            if (!recipientAddress || !userAddress) {
                console.warn("Cannot start listening: missing recipient or sender address");
                return;
            }
            
            const recipientAddr = recipientAddress.trim();
            if (!recipientAddr.startsWith('0x')) {
                alert("Please enter a valid Ethereum address starting with 0x");
                return;
            }
            
            window.d3.stopReceiveMessage && window.d3.stopReceiveMessage(recipientAddr);
            
            const normalizedRecipient = userAddress.toLowerCase();
            const normalizedSender = recipientAddr.toLowerCase();
            const participants = [normalizedSender, normalizedRecipient].sort();
            const sortedParticipants = participants.join("");
            const chatNamespace = window.d3.HashNamespace(sortedParticipants);
            
            if (!chatMessages[recipientAddr]) {
                chatMessages[recipientAddr] = [];
            }
            
            messagesContainer.innerHTML = '';
            const knownMessageIds = new Set();
            
            chatMessages[recipientAddr].forEach(messageData => {
                const { decrypted, isSentByMe, timestamp, sender, messageKey } = messageData;
                
                if (messageKey) {
                    knownMessageIds.add(messageKey);
                }
                
                const messageTime = new Date(timestamp);
                const timeString = messageTime.toLocaleTimeString() + ' ' + messageTime.toLocaleDateString();
                
                const messageElement = document.createElement('div');
                messageElement.className = isSentByMe ? 'message sent' : 'message received';
                messageElement.setAttribute('data-msg-id', messageKey);
                messageElement.innerHTML = `
                    ${decrypted}
                    <div class="meta">
                        ${timeString}
                        <span class="message-sender">${isSentByMe ? 'You' : sender.slice(0, 6) + '...'}</span>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            const displayedMessages = new Set(knownMessageIds);
            
            window.d3.receiveMessage(recipientAddr, (messageData) => {
                const { decrypted, isSentByMe, timestamp, sender, messageKey, originalData } = messageData;
                
                if (!decrypted) {
                    return;
                }
                
                const uniqueId = messageKey || `msg_${timestamp}_${Math.random().toString(36).substring(2, 9)}`;
                
                if (displayedMessages.has(uniqueId) || (isSentByMe && sender === userAddress)) {
                    return;
                }
                
                const existingMsg = document.querySelector(`.message[data-msg-id="${uniqueId}"]`);
                if (existingMsg) {
                    displayedMessages.add(uniqueId);
                    return;
                }
                
                const messageToSave = { decrypted, isSentByMe, timestamp, sender, messageKey: uniqueId };
                chatMessages[recipientAddr].push(messageToSave);
                
                saveMessagesToLocalStorage();
                updateConversationsList();
                
                const messageTime = new Date(timestamp);
                const timeString = messageTime.toLocaleTimeString() + ' ' + messageTime.toLocaleDateString();
                
                const messageElement = document.createElement('div');
                messageElement.className = isSentByMe ? 'message sent' : 'message received';
                messageElement.setAttribute('data-msg-id', uniqueId);
                messageElement.innerHTML = `
                    ${decrypted}
                    <div class="meta">
                        ${timeString}
                        <span class="message-sender">${isSentByMe ? 'You' : sender.slice(0, 6) + '...'}</span>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
                displayedMessages.add(uniqueId);
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        };
        
        // Event listeners
        connectWalletBtn.addEventListener('click', connectWallet);
        sendMessageBtn.addEventListener('click', sendMessage);
        
        recipientAddressInput.addEventListener('input', (e) => {
            const recipientAddress = e.target.value.trim();
            if (recipientAddress.startsWith('0x') && recipientAddress.length > 10) {
                startListeningToConversation(recipientAddress);
            }
        });
        
        document.getElementById('refreshChat').addEventListener('click', async () => {
            const recipientAddr = recipientAddressInput.value.trim();
            if (!recipientAddr || !recipientAddr.startsWith('0x')) {
                alert("Please enter a valid recipient address first");
                return;
            }
            
            messagesContainer.innerHTML = '';
            
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message';
            loadingMessage.style.textAlign = 'center';
            loadingMessage.style.color = '#888';
            loadingMessage.innerText = 'Loading messages...';
            messagesContainer.appendChild(loadingMessage);
            
            try {
                await exploreAndDisplayChatMessages(recipientAddr);
                messagesContainer.removeChild(loadingMessage);
            } catch (error) {
                loadingMessage.style.color = 'red';
                loadingMessage.innerText = `Loading error: ${error.message}`;
            }
        });
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        window.addEventListener('beforeunload', () => {
            saveMessagesToLocalStorage();
        });
        
        window.addEventListener('DOMContentLoaded', () => {
            if (Object.keys(chatMessages).length > 0) {
                updateConversationsList();
            }
        });
    </script>
</body>
